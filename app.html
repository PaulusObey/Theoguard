<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TheoGuard App</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; }
    nav { display: flex; justify-content: space-around; background: #52ab98; padding: 0.5em 0; }
    nav button { background: none; border: none; color: white; font-weight: bold; cursor: pointer; }
    section { padding: 20px; display: none; }
    section.active { display: block; }
  </style>
</head>
<body>
<header>
  <img src="theoguard_logo.png" alt="TheoGuard Logo" style="max-height: 160px; margin: 1em auto; display: block;" />
  <h1 style="text-align:center;">TheoGuard Discernment App</h1>
</header>
<nav>
  <button onclick="switchTab('doctrine')">Doctrine</button>
  <button onclick="switchTab('audio')">Transcription</button>
  <button onclick="switchTab('check')">Checker</button>
</nav>
<section id="doctrine" class="active"><h2>Doctrine Library</h2><p>Key doctrines of the faith</p></section>
<section id="audio"><h2>Audio Transcription</h2><p>Upload sermon audio and transcribe (AssemblyAI)</p></section>
<section id="check"><h2>Teaching Checker</h2><p>Test teachings for doctrinal integrity</p></section>
<script>
  function switchTab(id) {
    document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>
</body>
</html>
